{% extends 'cabecalho.html' %}
{% load bootstrap %}


{% block title %}Simple GP|Cadastro Progressão{% endblock %}

{% block main %}

<!-- Form Elements -->
<section class="dashboard-counts no-padding-bottom">
    <div class="container-fluid">
        <div class="row bg-white has-shadow">

            <div class="col-lg-12">
                <div class="card">
                    <div class="card-close">
                        <div class="dropdown">
                            <button type="button" id="closeCard5" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false" class="dropdown-toggle"><i class="fa fa-ellipsis-v"></i>
                            </button>
                            <div aria-labelledby="closeCard5" class="dropdown-menu dropdown-menu-right has-shadow"><a
                                    href="#" class="dropdown-item remove"> <i class="fa fa-times"></i>Close</a><a
                                    href="#" class="dropdown-item edit"> <i class="fa fa-gear"></i>Edit</a></div>
                        </div>
                    </div>
                    <div class="card-header d-flex align-items-center">
                        <h3 class="h4">Cadastro Nova Progressão</h3>
                    </div>
                    <form class="form-horizontal" method="POST" enctype="multipart/form-data">
                        <div class="card-body">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_servidor"><b>Selecione o Servidor(a)</b></label>
                                <select name="servidor" id="id_servidor" class="form-control">
                                    {% for servidor in servidores %}
                                    <option value="{{ servidor.id }}">{{ servidor.nome|add:' '|add:servidor.sobrenome }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                        </div>
                        <div class="card-footer">
                            <a href="{% url 'lista-servidores' %}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary float-right"><i class="fas fa-arrow-right"></i> Continuar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock %}
