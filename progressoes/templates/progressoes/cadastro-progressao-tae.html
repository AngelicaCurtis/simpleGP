{% extends 'cabecalho.html' %}
{% load bootstrap %}


{% block title %}Cadastro Servidor{% endblock %}

{% block main %}

<!-- Form Elements -->
<section class="dashboard-counts no-padding-bottom">
    <div class="container-fluid">
        <div class="row bg-white has-shadow">

            <div class="col-lg-12">
                <div class="card">
                    <div class="card-close">
                        <div class="dropdown">
                            <button type="button" id="closeCard5" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false" class="dropdown-toggle"><i class="fa fa-ellipsis-v"></i>
                            </button>
                            <div aria-labelledby="closeCard5" class="dropdown-menu dropdown-menu-right has-shadow"><a
                                    href="#" class="dropdown-item remove"> <i class="fa fa-times"></i>Close</a><a
                                    href="#" class="dropdown-item edit"> <i class="fa fa-gear"></i>Edit</a></div>
                        </div>
                    </div>
                    <div class="card-header d-flex align-items-center">
                        <h3 class="h4">Cadastro Novo Servidor</h3>
                    </div>
                    <div class="card-body">
                        <form class="form-horizontal" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">

                                {{ form|bootstrap }}


                                <a href="{% url 'lista-servidores' %}" class="btn btn-secondary">Cancelar</a>

                                <button type="submit" class="btn btn-primary">Salvar</button>

                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock %}
