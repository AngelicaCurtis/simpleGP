{% extends 'cabecalho.html' %}
{% load bootstrap %}


{% block title %}Cadastro Servidor{% endblock %}

{% block titulo %}Servidores {% endblock %}

{% block main %}

<section class="dashboard-counts no-padding-bottom">
    <div class="container-fluid">
        <div class="row bg-white has-shadow">

            <h3>Atualizar Cadastro</h3>
            <form method="POST" enctype="multipart/form-data">

                {% csrf_token %}

                <div class="form-group">

                    <label for="siape">Identidade Ãšnica</label>
                    <input type="text" name="siape" id="siape">

                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome">

                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome">

                    <label for="data_nasc">Data Nascimento</label>
                    <input type="date" name="data_nasc" id="data_nasc">

                    <label for="sexo">Sexo</label>
                    <select name="sexo" id="sexo">
                        {% for valor, tipo in sexo %}
                        <option value="{{ valor }}">{{ tipo }}</option>
                        {% endfor %}
                    </select>

                    <label for="tipo_sanguineo">Tipo Sanguineo</label>
                    <select name="tipo_sanguineo" id="tipo_sanguineo">
                        {% for valor, tipo in tipo_sanguineo %}
                        <option value="{{ valor }}">{{ tipo }}</option>
                        {% endfor %}
                    </select>
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" id="cpf">
                    <label for="rg">Identidade</label>
                    <input type="text" name="rg" id="rg">
                    <label for="pis_pasep">PIS/PASEP</label>
                    <input type="text" name="pis_pasep" id="pis_pasep">
                    <label for="naturalidade">Naturalidade</label>
                    <input type="text" name="naturalidade" id="naturalidade">
                    <label for="foto">Foto Perfil</label>
                    <input type="file" name="foto" id="foto">


                    <button class="btn btn-success" type="submit">Salvar</button>
                    <a href="{% url 'lista-servidores' %}" class="btn btn-danger">Cancelar</a>
                </div>


            </form>

        </div>
    </div>
</section>
{% endblock %}
