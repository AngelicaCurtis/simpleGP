{% extends 'base.html' %}

{% block title %}Lista Servidores{% endblock %}
{% block main %}

     <h1 class="display-2 text-capitalize">Ol√° {{user.username}}</h1>





        <div class="table-responsive">
            <table class="table table-striped table-bordered">
            <tr>
                <th>Servidor</th>
                <th>Categoria</th>
                <th>Editar</th>
                <th>Deletar</th>

            </tr>


            {% for servidor in servidores %}

            <tr>
                <td>{{servidor.nome}} {{servidor.sobrenome}}</td>
                <td>{{servidor.categoria}}</td>
                <td><a href="{% url 'url_atualizar' servidor.id_unica %}" >
                    <i class="far fa-edit" ></i></td>
                <td></a>
                <a href="{% url 'url_deletar' servidor.id_unica %}" class="trash-item">
                <i class="far fa-trash-alt"></i>
                </a></td>

            </tr>

            {% endfor %}

                  <a class="btn btn-outline-warning" type="button" href="{% url 'logout'%}">Sair</a>
                  <a class="btn btn-outline-success" type="button" href="{% url 'url_cadastro'%}">Novo Cadastro</a>

{% endblock %}
